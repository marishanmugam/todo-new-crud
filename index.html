<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>TodoList</h2>
        <input type="text" name="" id="searchbox" placeholder="Search...">
    </div>
    <header>
        <h1>Welcome to Todo Application</h1>
    </header>
    <div class="todocontainer">
        <form action="" id="todoform">

            <input type="text" name="" id="inputbox" placeholder="Add taske here...">
            <input type="hidden" id='saveindex'>
            <input type="submit" value="Add task" id="submitbtn">
            <input type="button" value="Save Task" style="display:none ;" id="savetask">
        </form>

        <table id="todolist">

        </table>

    </div>

    <script src="./app.js"></script>
</body>
</html>
